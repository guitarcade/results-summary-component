<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="results">
            <h1>Your Result</h1>
            <div class="score">
                <span>76</span> of 100
            </div>
            <div class="description">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div class="summary">

            <h1>Summary</h1>

            <div class="items">

                <div class="summary-item light-red">
                    <div class="name">
                        <img src="assets/images/icon-reaction.svg" alt="" />
                        <p>Reaction</p>
                    </div>
                    <div class="score">
                        <span>80</span> / 100
                    </div>
                </div>

                <div class="summary-item orangey">
                    <div class="name">
                        <img src="assets/images/icon-memory.svg" alt="" />
                        <p>Memory</p>
                    </div>
                    <div class="score">
                        <span>92</span> / 100
                    </div>
                </div>

                <div class="summary-item green-teal">
                    <div class="name">
                        <img src="assets/images/icon-verbal.svg" alt="" />
                        <p>Memory</p>
                    </div>
                    <div class="score">
                        <span>61</span> / 100
                    </div>
                </div>

                <div class="summary-item cobalt-blue">
                    <div class="name">
                        <img src="assets/images/icon-visual.svg" alt="" />
                        <p>Visual</p>
                    </div>
                    <div class="score">
                        <span>72</span> / 100
                    </div>
                </div>

            </div>

            <button>Continue</button>

        </div>

    </main>
</body>
</html>
