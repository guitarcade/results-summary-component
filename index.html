<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- displays site properly based on user's device -->
      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
      <title>Frontend Mentor | Results summary component</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="wrapper">
         <header>
            <p class="title">Your Result</p>
            <div class="score">
               <h1>76</h1>
               <p>of 100</p>
            </div>
            <div class="text-wrapper">
               <p class="subtitle">Great</p>
               <p class="description">Your performance exceed 65% of the people conducting the test here!</p>
            </div>
         </header>
         <main>
            <h1>Summary</h1>
            <ul>
               <li class="reaction">
                  <div class="name-and-icon">
                     <img src="assets/images/icon-reaction.svg" alt="">
                     <span class="name">Reaction</span>
                  </div>
                  <span class="score">80 <span class="of">/ 100</span></span>
               </li>
               <li class="memory">
                  <div class="name-and-icon">
                     <img src="assets/images/icon-memory.svg" alt="">
                     <span class="name">Memory</span>
                  </div>
                  <span class="score">92 <span class="of">/ 100</span></span>
               </li>
               <li class="verbal">
                  <div class="name-and-icon">
                     <img src="assets/images/icon-verbal.svg" alt="">
                     <span class="name">Verbal</span>
                  </div>
                  <span class="score">61 <span class="of">/ 100</span></span>
               </li>
               <li class="visual">
                  <div class="name-and-icon">
                     <img src="assets/images/icon-visual.svg" alt="">
                     <span class="name">Visual</span>
                  </div>
                  <span class="score">73 <span class="of">/ 100</span></span>
               </li>
            </ul>
            <div class="btn">Continue</div>
         </main>
      </div>
   </body>
</html>
